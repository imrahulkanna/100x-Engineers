<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Login</title>
</head>
<body class="min-h-screen bg-black text-twitter-neutral-50 flex justify-center items-center">
  <div class="flex items-center gap-25">
    <section class="flex justify-center items-end gap-0.5">
      <img src="../public/images/100.svg" alt="100-logo">
      <img src="../public/images/x.svg" alt="x-logo" class="w-136 h-145">
    </section>

    <section class="px-7 flex flex-col items-start gap-10 font-inter">
      <div class="font-bold flex flex-col items-start gap-3">
        <p class="text-5xl">
          Happening now
        </p>

        <p class="text-2.5xl leading-normal">
          Join today.
        </p>
      </div>

      <button 
        class="w-88 py-2 px-6 rounded-signup-radius bg-twitter-neutral-50 text-black font-bold flex justify-center items-center gap-2 shadow-signup backdrop-blur-xl-1">
        Create account
      </button>

      <div class="w-88 flex justify-center items-center gap-1">
        <div class="w-155.5 h-px bg-neutral-700"></div>
        <p>or</p>
        <div class="w-155.5 h-px bg-neutral-700"></div>
      </div>

      <div class="flex flex-col items-start gap-5">
        <p class="text-xl leading-normal font-medium">
          Already have an account?
        </p>

        <button
          class="w-88 py-2 px-6 border border-border-color rounded-signup-radius text-twitter-blue font-bold flex justify-center items-center gap-2 shadow-signup backdrop-blur-xl-1">
          Sign up
        </button>
      </div>
    </section>
  </div>
</body>
</html>
